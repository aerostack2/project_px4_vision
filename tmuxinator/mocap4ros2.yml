name: mocap 
attach: true
root: ./
startup_window: mocap
windows:
  - mocap:
      layout:
      panes:
        - ros2 launch mocap4r2_optitrack_driver optitrack2.launch.py
            namespace:=mocap
            config_file:=real_config/optitrack.yaml
        - sleep 1; ros2 lifecycle set /mocap/mocap4r2_optitrack_driver_node activate